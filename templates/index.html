{% extends "layout.html" %}
{% block body %}

<div class="jumbotron">
    <form role="form" action="{{ url_for('irrigate') }}" method="post" class="form-inline">
        <div class="form-group">
	  <select class="form-control">
	    <option>Azalea</option>
	  </select>
	</div>
	<div class="form-group">
          <input type="number" min="0" class="form-control" name="seconds" id="seconds" placeholder="Segundos">
        </div>
        <button type="submit" class="btn btn-info">Riega!</button>
    </form>
</div>

<table class="table table-striped table-condensed table-responsive">
<thead>
<th>Timestamp</th>
<th>Status</th>
<th>Seconds</th>
<!--<th>Node</th>-->
</thead>
<tbody>
{% for log in logs %}
<tr>
<td>{{ log.0 }}</td>
<td>
{% if log.1 == 1 %}
<span class="glyphicon glyphicon-ok-circle"></span>
{% else %}
<span class="glyphicon glyphicon-exclamation-sign"></span>
{% endif %}
</td>
<td>{{ log.2 }}</td>
<!--<td>{{ log.3 }}</td>-->
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
